<table class="table" *ngIf="(cards$ | async)">
  <thead>
    <tr>
      <th *ngFor="let key of (cards$ | async) | keys">{{ key }}</th>
    </tr>
  </thead>
  <tbody>
    <tr [class]="'highlight-row'" *ngFor="let card of (cards$ | async)">
      <td class="col-md-6" *ngFor="let value of card | values">{{ value }}</td>
    </tr>
  </tbody>
</table>
